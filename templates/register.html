<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup Page</title>
</head>

<body>
    <form action="/signup/" method="post">
        {% csrf_token %}

        <select name="Checking_Admin" id="">
            <option value="0" selected="0">User</option>
            <option value="1">admin</option>
        </select><br>
        <input type="text" name="username" id="" placeholder="username"> <br>
        <input type="text" name="first_name" id="" placeholder="first name"> <br>
        <input type="text" name="last_name" id="" placeholder="last name"> <br>
        <input type="email" name="email" id="" placeholder="email"> <br>
        <input type="password" name="password" id="" placeholder="password"> <br>
        <input type="password" name="password2" id="" placeholder="confirm password"> <br>
        <input type="submit" value="submit">
    </form>

    <a href="/login/">login</a> <br>
    <a href="/home/">home</a>
    <div>
        {% for message in messages %}
        <h3> {{ message }} </h3>
        {% endfor %}
    </div>
</body>

</html>
